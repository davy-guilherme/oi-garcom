<!-- views/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Chamadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .mesa-card { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1 class="mb-4">Chamadas de Gar√ßom</h1>
  <div id="chamadas" class="row"></div>

  <script>
    async function carregarChamadas() {
      try {
        const resposta = await fetch('/api/chamadas', {
          headers: {
            Authorization: 'Bearer SEU_TOKEN_AQUI' // Substitua pelo JWT
          }
        });
        const chamadas = await resposta.json();
        const container = document.getElementById('chamadas');
        container.innerHTML = '';

        chamadas.reverse().forEach(chamada => {
          const div = document.createElement('div');
          div.className = 'col-md-4 mesa-card';
          div.innerHTML = `
            <div class="card border-danger">
              <div class="card-body">
                <h5 class="card-title text-danger">Mesa: ${chamada.mesa}</h5>
                <p class="card-text"><strong>Hora:</strong> ${new Date(chamada.timestamp).toLocaleTimeString()}</p>
                <p class="card-text"><strong>Mensagem:</strong> ${chamada.payload}</p>
              </div>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        alert('Erro ao carregar chamadas. Verifique o token.');
      }
    }

    setInterval(carregarChamadas, 2000); // Atualiza a cada 3 segundos
    carregarChamadas();
  </script>
</body>
</html>
